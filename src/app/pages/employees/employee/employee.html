<div class="h-full">
  <h3 class="text-black font-semibold mb-5 text-2xl font-serif">Manage Employees</h3>
  <div class="grid grid-cols-1 gap-3">
    <!-- header section -->
    <div class="w-full p-2 bg-[#c7e7e4] rounded-lg shadow-lg card flex gap-2">
      <!-- status box -->
      <mat-form-field appearance="outline" class="w-full h-full">
        <mat-label>Favorite food</mat-label>
        <mat-select>
          @for( item of status; track item.value){
          <mat-option [value]="item.value">
            {{ item.viewValue }}
          </mat-option>
          }
        </mat-select>
      </mat-form-field>
      <!-- searching box -->
      <mat-form-field class="w-full h-full" appearance="outline">
        <mat-label>First name</mat-label>
        <input matInput />
      </mat-form-field>
    </div>

    <!-- table data -->
    <section class="example-container mat-elevation-z8 shadow-2xl" tabindex="0">
      <table mat-table [dataSource]="dataSource">
        <!-- Name Column -->
        <ng-container matColumnDef="name" sticky>
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell *matCellDef="let element">{{ element.position }}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef>Weight</th>
          <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef>Symbol</th>
          <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
        </ng-container>

        <!-- Star Column -->
        <ng-container matColumnDef="star" stickyEnd>
          <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
          <td mat-cell *matCellDef="let element">
            <mat-icon>more_vert</mat-icon>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator
        [length]="100"
        [pageSize]="10"
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page"
      >
      </mat-paginator>
    </section>
  </div>
</div>
